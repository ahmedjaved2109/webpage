<html>
    <head>

        <title>Reaction Tester</title>

        <style>

            #box{
            width:200px;
            height:200px;
            background-color:red;
            position:relative;
            display:none;
            }

            h1{
            	text-align: center;
            }

        </style>

    </head>

    <body background="dd.jpg">



         <h1>your reaction is:<span id="reaction">0</span>s</h1>

        <div id="box"></div>

        <script>

        var makeTime;
        var clickedTime,reactionTime;

        function makebox() {

        makeTime=Date.now();

        var top,left;
        top=Math.random()*300;
        left=Math.random()*300;

        document.getElementById("box").style.top=top+"px";

         document.getElementById("box").style.left=left+"px";

        if(Math.random()>0.5)
        {
        	document.getElementById("box").style.borderRadius="100px";
        }
        else
        {
        	document.getElementById("box").style.borderRadius="0";
        }

        var s="1234567890ABCDE".split('');
        var color="#";
        for(var i=0;i<6;i++)
        {
        	color+=s[Math.round(Math.random()*15)];
        }
        document.getElementById("box").style.backgroundColor=color;
        document.getElementById("box").style.display="block";
        }

        
        document.getElementById("box").onclick=function(){

        clickedTime=Date.now();
        reactionTime=(clickedTime-makeTime)/1000;
        document.getElementById("reaction").innerHTML=reactionTime;

        document.getElementById("box").style.display="none";

        var x=Math.random();
        	x*=5000;

        setTimeout(function(){
        	makebox();
        	},x);
        }
        makebox();
        
        </script>

    </body>
 </html>
